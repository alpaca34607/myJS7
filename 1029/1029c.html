<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 交換
var a=5
var b=3

// a=3, b=5
var tmp=a; //tmp=5
a=b;       //a=3
b=tmp;     //b=5 


        // 找出最大值與最小值
        var arr1=[ 5, 50, 3,'123' ,90,true, 33, 1, 100];
        console.log('處理前');
        console.log(arr1);

        // 去除非數值的陣列資料=>保留數值的資料給arr1
        var arr2=[];
        arr2=arr1.filter((data)=>{
            if (typeof data === "number") {
                return data;
            }
        });
        console.log('filterz; 方法處理後');
        console.log(arr2);
        
    var max= arr2[0];
    var min= arr2[0];
        
        for (var i = 1; i < arr2.length; i++){
            // if(typeof arr1[i] ==="number") 放在裡面篩出數字
            
            
            if(arr2[i]>max){
                max=arr2[i];
            }else if(arr2[i]<min){
                min=arr2[i];
            }
        }
    
console.log(`最大值:${max}, 最小值:${min}`);
    </script>
    
</body>
</html>
