<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 顯示陣列中字串的值 => typeof

        var arr1 = [1, 2, 3, 4, 5, '12ab345','我是字串'];


        //1 for
        for (var i = 0; i < arr1.length; i++) {
            if (typeof arr1[i] === "string") {

                document.write(arr1[i] + '<br>');
            }

        }
        

        //2 for of
        for (var a of arr1) {
            if (typeof a == "string"){
            document.write(a+'<br>')};
        }
       
        
        //3
          arr1.forEach((b) => {
            if (typeof b === "string"){
            document.write(b+'<br>');
        }
    });
        

        //4
        arr1.map((c) => {
            if (typeof c === "string"){
            
            document.write(c+'<br>');}
        })
        
      



    </script>

</body>

</html>
