<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 數字轉中文字 -->
    <!-- 0 > 零 -->
    <!-- 1 > 壹 -->
    <!-- 。。。 -->
    <script>
        var num = 5;
        switch (num) {
            case 0:
                console.log('零');
                break;

            case 1: num
                console.log('壹')
                break;

            case 2:
                console.log('貳');
                break;

            case 3: num
                console.log('叁')
                break;

            case 4:
                console.log('肆');
                break;

            case 5: num
                console.log('伍');
                break;

            case 6:
                console.log('坴');
                break;

            case 7: num
                console.log('柒');
                break;

            case 8:
                console.log('捌');
                break;

            case 9: num
                console.log('玖');
                break;

            default:

                console.log('無此數字代號')




        }
    </script>

</body>

</html>
