<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- for loop 以及 while 迴圈，印出 1~9 -->
     
     <script>
     // for loop
     for (var a=1 ;a<9 ; a++){document.write(a+'<br>')}
     
     // while 迴圈
     var a=1
        while (a<=9) {document.write(a+'<br>');a++}
     // do while 迴圈 
     var a=1
    do{document.write(a+'<br>');a++}while(a<=9)

    
     </script>
     <script>
     var n = window.prompt('請輸入數字')   
     </script>
    
</body>
</html>
