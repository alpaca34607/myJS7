<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 遞增函數運算子 -->
    <!-- 只有+1或-1可以使用++或--。其餘不可以使用 -->
    <script>
        var a = 1;

        // 加1
        a = a+1;
        console.log(a);
        a++;
        console.log(a);

        // 減1
        a=a-1;
        console.log(a);
        a--;
        console.log(a);

    //  +2以上
    a=a+2;
    console.log(a);

    // -2以上
    a=a-2
    console.log(a)
     </script>
</body>
</html>
