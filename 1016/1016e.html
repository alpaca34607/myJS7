<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <hr>
        <!-- for迴圈 -->
         <script>
            // for迴圈
            // for(var i = 起始值; 執行迴圈的條件; 迴圈起始變數增減值) {...}
            for(var i=1; i<=10; i++){
                document.write('午安'+ i +'<br>');
            }
            document.write('<hr>'); //<hr> 水平直線
            
            
            // while迴圈
            // 避免造成無窮迴圈(回到i++)
            var i=1;
            while(i<=5){
                document.write('午安'+ i +'<br>');
                i++;
            }

            //  do while
            // 與whie功能相同可擇一寫。結尾需+";"
            var i=1;
            do{
                document.write('午安'+ i +'<br>');
                i++;
            }while(i<5); 
            
         </script>
    </div>
    
</body>
</html>
