<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- 算術運算子 -->
    <!-- 
        + 加
        - 減
        * 乘
        / 二數相除.取商數
        % 二數相除.取餘數
    --> 
<script>
var a = 5;
var b = 3;
var c = window.prompt('請輸入運算式符號:+ - * / %');

// ==(不嚴謹的比較) =>左右2側的資料型態可以不同如2=='2'
// ===(嚴謹的比較)  =>左右2側的資料型態必須相同如2===2

if(c === '+') {
    document.write(`${a}+${b}=${a + b}<br>`);
}else if(c === '-') {
document.write(`${a}-${b}=${a - b}<br>`);
}else if(c === '*') {
document.write(`${a}*${b}=${a * b}<br>`);
}else if(c === '/') {
document.write(`${a}/${b}=${a / b}<br>`);
}else if(c === '%') {
document.write(`${a}%${b}=${a % b}<br>`);
}else{
    document.write(c+'運算符號error');
}




// 字串字面值，必須使用反引號`包起來。變數前使用${變數名稱}

</script>

</body>
</html>
