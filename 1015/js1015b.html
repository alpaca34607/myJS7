<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 變數 -->
<script>
    // 宣告變數
    var a = 5;
    var b = 3;

    //  5+3=8
    document.write(a);
    document.write('+');
    document.write(b);
    document.write('=');
    document.write(a + b);
    document.write('<br>');

    // 合併
    document.write(a + '+' + b + '=' + (a + b ));

    


</script>
</body>
</html>
