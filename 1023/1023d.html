    <meta charset="UTF-8">

<body>
    <p id="count">1</p>
    <button onclick=" addCount() ">+1</button>
    <button onclick=" subCount() ">-1</button>
    <button onclick=" getCount('+') ">+</button>
    <button onclick=" getCount('-') ">-</button>


    <script>

        // 共同用一個涵式，處理+1-1
        function getCount(op){
            var count =document.getElementById('count');

        if (op == '+'){
            count.innerHTML = String(Number(count.innerHTML) + 1);
        } else if (op =='-'){
            count.innerHTML = String(Number(count.innerHTML) - 1);

        }
        }
       

        // +1
        function addCount() {

            var count = document.getElementById('count');
            // typeof(變數或資料或運算式)=> 查看資料類型
            // console.log(typeof(count));//檢查型別是字串還是數字
            // Number => 轉成數字 String =>轉回到字串
            count.innerHTML = String(Number(count.innerHTML) + 1);

        }
        // -1
        function subCount() {
            var count = document.getElementById('count');
            count.innerHTML = String(Number(count.innerHTML) - 1);


        }


    </script>
