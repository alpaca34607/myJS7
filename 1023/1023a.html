<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 文件物件模組DOM  -->
    <p class="myP1">我是段落</p>
    <button class="btn1">更換段落內容</button>

    <!-- classc="類別名稱" -->
    <!-- id="id名稱" -->
    <p id="myP2">1</p> 

    <button id="btn2">+</button>
    <button id="btn3">-</button>
    <h1>DOM</h1>
     <!-- Lorem 是假文字指令  -->
     <P>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil, fugiat quibusdam! Libero, quae. Libero veritatis impedit, facere illum quaerat ea molestiae, voluptatum commodi necessitatibus soluta laudantium voluptates. Hic, quasi praesentium?</P>
     
     <!-- script通常寫在body結尾之前 -->
     <script>
        // 取得目標
        // 方法1(取得HTML標籤)
    // var  p1=  document.getElementsByTagName('p');
    // F12檢查可找到想指定的是哪個<p>，並可在inner html查看內容
    // console.log(p1);
    // console.log(p1[0]);

    // 方法二 (取得類別名稱)
    var p1 = document.getElementsByClassName('myP1');
    console.log(p1);
    console.log(p1[0].innerHTML); //取得P1內容
    
    // 方法三 (取得ID名稱)
   

    // ID名稱不能重複使用因此不會找到指定以外的<P>

    var p2 = document.getElementById('myP2');
    console.log(p2);
    console.log(p2.innerHTML);    //取得P2 ID內容

    //方法四 (取得第一個按鈕內容)
    // 類別名稱前加一個小數點
    var btn1=document.querySelector('.btn1');
    console.log(btn1);

    // ID名稱前加一個#
    var btn2=document.querySelector('#btn2');
    console.log(btn2);
    var btn2=document.querySelector('#btn3');
    console.log(btn3);





     </script>
</body>
</html>
