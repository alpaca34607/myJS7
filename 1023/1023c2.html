<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    圓面積 <P id='myP1'></P>
    BMI <P id='myP2'></P>

    <script>
        // 1. 建立一個涵式。傳參數r
        // 輸入半徑r,算出面積=3.14*r*r
        // 回傳面積結果在頁面的段落1
        // 半徑:? 園面積:?
        // console.log(Math.pow(數值,次方數)); (7.2)代表7的2次方
        // console.log(Math.pow())

        function area(r) {
            // return (3.14 * r * r).toFixed(2);
            return (Math.PI * Math.pow(r, 2)).toFixed(2);
        }

        var p1 = document.getElementById('myP1');
        var inputR = 5
        //P1.innerHTML='半徑:'+ inputR + '圓面積:'= area(inputR);
        p1.innerHTML = (`半徑:${inputR} 圓面積:${area(inputR)}`);

    </script>





    <script>
        // 2.建立一個函式,傳參數身高，體重
        // 算出BMI= 體重(公斤)/ 身高2(公尺2)
        // 並回傳BMI結果在頁面的段落2
        // BMI=? 體重過輕/正常範圍/異常範圍)=>

        // 建立計算BMI涵式
        // 需要二個參數(身高，體重)
        function getBMI(H, W) {
            return (W / ((H / 100) * (H / 100))).toFixed(1);
            // return (W / Math.pow((h/100),2)).toFixed(1);
        }
        // 呼叫 BMI，將BMI結果傳出去
        // 接收到BMI結果後，依序檢查BMI狀態
        
        var myBMI = getBMI(157, 50)
        var p2 = document.getElementById('myP2')

        // BMI < 18.5 =>體重過輕
        if (myBMI < 18.5) {
            // BMI < 18.5 =>體重過輕
            str1 = '體重過輕' ;

        } else if (myBMI >= 18.5 && myBMI <= 24) { 
            // 18.5~24 =>正常範圍
            str1 = '正常範圍' ;

        } else if (myBMI >= 24) { 
            // BMI>=24 => 體重過重      
            str1 = '體重過重' ;
        
    }



        p2.innerHTML = `BMI為:${myBMI} ${str1}`;



    </script>

</body>

</html>
